<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- 
        날짜 : 2024/08/16
        이름 : 하진희
        내용 : 정기 수행평가 2회
    -->
    <script src="./js/todo2.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="top">
                <h1>ToDo List</h1>
            </div> 
        </header>
        <main>
            <form class="toDoform">
                <p>
                    오늘 할일을 작성해 보세요.
                </p>
                <div id="inputbtn">
                    <input type="text" id="todo" placeholder="할일을 입력하세요.">
                    <button type="button" id="addbtn">추가</button>
                </div>
            </form>
            <div id="list">
                <ol id="todoList">
                    
                </ol>

            </div>
        </main>
       
    </div>
    
</body>
</html>
